<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NY Connections Game</title>
  <style>
    /* Grid styles */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px;
    }
    .grid-item {
      padding: 10px;
      background-color: lightgray;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .grid-item.selected {
      background-color: lightblue;
      border: 2px solid blue;
      color: white;
    }
    /* Answered section styles */
    .answered-section {
      margin-top: 20px;
      border: 2px solid green;
      padding: 10px;
    }
    .category {
      margin-top: 10px;
    }
    .category-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: darkgreen;
    }
    .answered-word {
      background-color: lightgreen;
      padding: 5px;
      margin: 3px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Word Selection Game</h1>
  <div class="grid" id="grid"></div>
  <h2>Answered Words:</h2>
  <div class="answered-section" id="answered"></div>

  <script>
    // Sample words grouped into categories
    const wordGroups = [
      { category: "Fruits", words: ["Apple", "Banana", "Cherry", "Date"] },
      { category: "Animals", words: ["Cat", "Dog", "Horse", "Rabbit"] },
      { category: "Colors", words: ["Red", "Blue", "Green", "Yellow"] },
      { category: "Vehicles", words: ["Car", "Bike", "Bus", "Train"] }
    ];

    let selectedWords = [];
    const grid = document.getElementById('grid');
    const answeredSection = document.getElementById('answered');

    // Flatten and shuffle words for the grid
    const words = wordGroups.flatMap(group => group.words).sort(() => Math.random() - 0.5);

    // Render words into the grid
    words.forEach((word) => {
      const div = document.createElement('div');
      div.classList.add('grid-item');
      div.textContent = word;
      div.onclick = () => selectWord(div, word);
      grid.appendChild(div);
    });

    // Function to handle word selection
    function selectWord(div, word) {
      if (div.classList.contains('selected')) {
        div.classList.remove('selected');
        selectedWords = selectedWords.filter(w => w !== word);
      } else {
        div.classList.add('selected');
        selectedWords.push(word);
      }
      checkCorrectSelection();
    }

    // Check if selected words match a category
    function checkCorrectSelection() {
      wordGroups.forEach(group => {
        if (arraysEqual(selectedWords, group.words)) {
          addToAnsweredSection(group);
          removeFromGrid(group.words);
          selectedWords = [];
        }
      });
    }

    // Add a group to the "answered" section
    function addToAnsweredSection(group) {
      // Check if the category section already exists
      let categoryDiv = document.getElementById(`category-${group.category}`);
      if (!categoryDiv) {
        categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category');
        categoryDiv.id = `category-${group.category}`;
        categoryDiv.innerHTML = `<div class="category-title">${group.category}</div>`;
        answeredSection.appendChild(categoryDiv);
      }

      // Add words to the category section
      group.words.forEach(word => {
        const wordDiv = document.createElement('div');
        wordDiv.classList.add('answered-word');
        wordDiv.textContent = word;
        categoryDiv.appendChild(wordDiv);
      });
    }
