<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bens Connections Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connections Game</h1>
    <p>Group the words into 4 categories!</p>

    <!-- Game Container -->
    <div id="game-container">
        <!-- Words will be dynamically added here -->
    </div>

    <p id="feedback"></p>
    <button id="submit-btn">Submit Group</button>
    <p>Attempts Left: <span id="attempts">4</span></p>

    <h2>Answers</h2>
    <div id="dynamic-answers">
        <!-- Dynamic answers will appear here -->
    </div>

    <h2>Results</h2>
    <div id="results-screen">
        <!-- Colored rows for success/failure will appear here -->
    </div>

    <button id="how-to-play-btn">How to Play</button>

    <!-- Modal -->
    <div id="how-to-play-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>How to Play</h2>
            <p>Find groups of four items that share something in common.</p>
            <ul>
                <li>Select four items and tap <strong>'Submit'</strong> to check if your guess is correct.</li>
                <li>Find the groups without making 4 mistakes!</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
