<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bens Connections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connections Game</h1>
    <p>Group the words into 4 categories!</p>

    <!-- Game Container -->
    <div id="game-container">
        <!-- Words will be dynamically added here -->
    </div>

    <p id="feedback"></p>
    <button id="submit-btn">Submit Group</button>
    <p>Attempts Left: <span id="attempts">4</span></p>

    <script src="script.js"></script>

<div id="game-board">
    <!-- Example grid structure -->
    <div class="tile">Word 1</div>
    <div class="tile">Word 2</div>
    <div class="tile">Word 3</div>
    <div class="tile">Word 4</div>
    <!-- Add more tiles here -->
</div>

<h2>Correct Answers</h2>
<div id="correct-answers">
    <!-- Correct groups will appear here -->
</div>
    
</body>
</html>
